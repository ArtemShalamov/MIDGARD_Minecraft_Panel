<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='/assets/img/apple-icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='/assets/img/logo_alpha.png') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>MIDGARD | Изменение профиля</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/light-bootstrap-dashboard.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/demo.css')}}" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#" class="simple-text">
                        <img style="width: 50%; margin-bottom: 10px" src="{{ url_for('static', filename='assets/img/logo.png')}}"> <br> Изменение профиля
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="user.html">
                            <i class="nc-icon nc-circle-09"></i>
                            <p>Профиль</p>
                        </a>
                    </li>
                    <li class="nav-item active active-pro">
                        <a class="nav-link active" href="https://midgardrp.ru" target="_blank">
                            <i class="nc-icon nc-alien-33"></i>
                            <p>На сайт</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <span class="no-icon">Поделиться профилем</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <span class="no-icon">Выход</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Изменение профиля</h4>
                                </div>
                                <div class="card-body">
                                    <form method="POST">
                                        <input type="hidden" name="form-type" value="change_profile">
                                        <div class="row">
                                            <div class="col-md-5 pr-1">
                                                <div class="form-group">
                                                    <label>Электронная почта</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="{{ user.email }}" value="{{ user.email }}">
                                                </div>
                                            </div>
                                            <div class="col-md-1 px-1">
                                                <div class="form-group">
                                                    <label>ID</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="{{ user.id }}" value="{{ user.id }}">
                                                </div>
                                            </div>
                                            <div class="col-md-3 px-1">
                                                <div class="form-group">
                                                    <label>Ник</label>
                                                    <input type="text" class="form-control"  disabled="" placeholder="{{ user.username }}" value="{{ user.username }}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>Сайт</label>
                                                    <input name="user_url" type="text" class="form-control" placeholder="Здесь мог бы быть ваш сайт." value="{{ user.raw_data['user_url'] }}">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Дата регистрации</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="{{ user.register_date }}" value="{{ user.register_date }}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Обо мне</label>
                                                    <textarea rows="4" cols="80" class="form-control" name="user_desc" placeholder="Здесь может быть ваше описание">{{ user.user_desc }}</textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Сохранить</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Изменение скина</h4>
                                </div>
                                <div class="card-body">
                                    <form method="POST">

                                        <input type="hidden" name="form-type" value="change_skin">
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>Загрузка скина</label>
                                                    <input type="file" class="form-control" {% if not user.skinAvailable %} disabled="" {% endif %}>
                                                </div>
                                            </div>
                                            <div class="col-md-6 px-1">
                                                <div class="form-group">
                                                    <label>Загрузка плаща</label>
                                                    <input type="file" class="form-control" {% if not user.cloakAvailable %} disabled="" {% endif %}>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Сохранить</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="card-image"></div>
                                <div class="card-body">
                                    <div class="author">
                                        <a href="#">
                                            <img class="avatar border-gray" src="{{ config.host }}/view.php?user={{ user.username }}&mode=3" alt="...">
                                            <h5 class="title">{{ user.username }}</h5>
                                        </a>
                                    </div>
                                    <p class="description text-center">
                                        {{ user.user_desc }}
                                    </p>
                                    <p class="text-center" style="color: {{ user.roleColor }};">{{ user.roleName }}</p>
                                    <div class="text-center">
                                        <img style="margin-bottom: 10px;" src="{{ config.host }}/view.php?user={{ user.username }}&mode=1">
                                        <img style="margin-bottom: 10px;" src="{{ config.host }}/view.php?user={{ user.username }}&mode=2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <ul class="footer-menu">
                            <li>
                                <a href="user.html">
                                    Профиль
                                </a>
                            </li>
                            <li>
                                <a href="https://midgardrp.ru">
                                    На сайт
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-center">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="https://midgardrp.ru">MIDGARD</a>
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
    <div class="fixed-plugin">
</body>
<!--   Core JS Files   -->
<script src="{{ url_for('static', filename='assets/js/core/jquery.3.2.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-switch.js') }}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script src="{{ url_for('static', filename='assets/js/plugins/chartist.min.js') }}"></script>
<!--  Notifications Plugin    -->
<script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-notify.js') }}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{{ url_for('static', filename='assets/js/light-bootstrap-dashboard.js') }}" type="text/javascript"></script>
</html>
